<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mãi mãi yêu Ngô Quỳnh Thảo Mỹ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pulse 1.5s infinite, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff99bb;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff99bb; }
      100% { text-shadow: 0 0 20px #ff66aa, 0 0 30px #ff99cc; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">Tiến Dũng❤️ Thảo Mỹ</div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_daa6fd5eb2.mp3?filename=love-you-144246.mp3" type="audio/mpeg">
  </audio>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let heartPoints = [];

    function createHeartPoints() {
      heartPoints = [];
      for (let t = 0; t < Math.PI * 2; t += 0.01) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x, y });
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.tx = x;
        this.ty = y;
        this.size = Math.random() * 1.2 + 0.5;
        this.speed = Math.random() * 0.03 + 0.015;
        this.color = `rgba(255, 50, 100, ${Math.random() * 0.8 + 0.2})`;
      }
      update(scale) {
        const dx = this.tx * scale + canvas.width / 2 - this.x;
        const dy = this.ty * scale + canvas.height / 2 - this.y;
        this.x += dx * this.speed;
        this.y += dy * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const scale = Math.min(canvas.width, canvas.height) / 25;
      for (let point of heartPoints) {
        for (let i = 0; i < 8; i++) {
          particles.push(new Particle(point.x, point.y));
        }
      }
    }

    let beat = 0;
    function animate() {
      requestAnimationFrame(animate);
      beat += 0.05;
      const scale = Math.min(canvas.width, canvas.height) / 35 + Math.sin(beat) * 2.5;
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update(scale);
        p.draw();
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createHeartPoints();
      initParticles();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>
