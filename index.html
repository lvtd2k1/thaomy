<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mãi mãi yêu Ngô Quỳnh Thảo Mỹ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pulse 1.5s infinite, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #ff6699, 0 0 30px #ff99bb;
    }
    #counter {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff99cc;
      border-radius: 20px;
      padding: 12px 24px;
      color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      font-size: 20px;
      z-index: 10;
      text-align: center;
      box-shadow: 0 0 15px #ff66cc, 0 0 25px #ff99cc;
      animation: glowBox 2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff99bb; }
      100% { text-shadow: 0 0 25px #ff66aa, 0 0 40px #ff99cc; }
    }
    @keyframes glowBox {
      0% { box-shadow: 0 0 10px #ff66cc; }
      100% { box-shadow: 0 0 25px #ff66cc, 0 0 40px #ff99cc; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">Tiến Dũng ❤️ Thảo Mỹ</div>
  <div id="counter">Đã bên nhau: <span id="loveTime">đang tính...</span></div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_daa6fd5eb2.mp3?filename=love-you-144246.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let heartParticles = [], heartPoints = [], fireworks = [];

    function createHeartPoints() {
      heartPoints = [];
      for (let t = 0; t < Math.PI * 2; t += 0.01) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x, y });
      }
    }

    class HeartParticle {
      constructor(x, y) {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.tx = x;
        this.ty = y;
        this.size = Math.random() * 1.5 + 0.8;
        this.speed = Math.random() * 0.02 + 0.01;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = `rgba(255, ${Math.floor(Math.random() * 100 + 50)}, ${Math.floor(Math.random() * 100 + 100)}, ${this.alpha})`;
      }
      update(scale) {
        const dx = this.tx * scale + canvas.width / 2 - this.x;
        const dy = this.ty * scale + canvas.height / 2 - this.y;
        this.x += dx * this.speed;
        this.y += dy * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 60; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 4 + 1;
          this.particles.push({
            x: x,
            y: y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            alpha: 1,
            size: Math.random() * 2 + 1,
            color: color
          });
        }
      }
      update() {
        for (let p of this.particles) {
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.02;
        }
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      draw() {
        for (let p of this.particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
          ctx.fill();
        }
      }
    }

    function spawnFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)}`;
      fireworks.push(new Firework(x, y, color));
    }

    function initHeartParticles() {
      heartParticles = [];
      const scale = Math.min(canvas.width, canvas.height) / 25;
      for (let point of heartPoints) {
        for (let i = 0; i < 20; i++) {
          heartParticles.push(new HeartParticle(point.x, point.y));
        }
      }
    }

    let beat = 0;
    function animate() {
      requestAnimationFrame(animate);
      beat += 0.05;
      const scale = Math.min(canvas.width, canvas.height) / 35 + Math.sin(beat) * 3.2;
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Heart
      for (let p of heartParticles) {
        p.update(scale);
        p.draw();
      }

      // Fireworks
      if (Math.random() < 0.08) spawnFirework();  // tăng tốc độ nổ pháo hoa
      for (let fw of fireworks) {
        fw.update();
        fw.draw();
      }
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createHeartPoints();
      initHeartParticles();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animate();

    // Đếm thời gian yêu nhau
    function updateLoveTime() {
      const startDate = new Date("2024-10-27T00:00:00");
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("loveTime").textContent = `${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
    }
    setInterval(updateLoveTime, 1000);
    updateLoveTime();
  </script>
</body>
</html>
