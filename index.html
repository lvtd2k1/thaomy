<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mãi mãi yêu Ngô Quỳnh Thảo Mỹ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: pulse 1.5s infinite, glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #ff6699, 0 0 30px #ff99bb;
    }

    #counter {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff99cc;
      border-radius: 20px;
      padding: 12px 24px;
      color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      font-size: 20px;
      z-index: 10;
      text-align: center;
      box-shadow: 0 0 15px #ff66cc, 0 0 25px #ff99cc;
      animation: glowBox 2s ease-in-out infinite alternate;
    }

    .heart-fall {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 5;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff99bb; }
      100% { text-shadow: 0 0 25px #ff66aa, 0 0 40px #ff99cc; }
    }

    @keyframes glowBox {
      0% { box-shadow: 0 0 10px #ff66cc; }
      100% { box-shadow: 0 0 25px #ff66cc, 0 0 40px #ff99cc; }
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Ảnh kỷ niệm nhỏ bên dưới */
    #memory-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 12px #ff99cc;
      z-index: 20;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #memory-btn:hover {
      transform: scale(1.1);
    }

    /* Album ảnh toàn màn hình */
    #gallery {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .album {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      justify-content: center;
    }

    .album img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff66cc;
      transition: transform 0.3s;
    }

    .album img:hover {
      transform: scale(1.1);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("https://link_to_your_image.jpg") center center / cover no-repeat;
      opacity: 0.1;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">Tiến Dũng ❤️ Thảo Mỹ</div>
  <div id="counter">Đã bên nhau: <span id="loveTime">đang tính...</span></div>

  <!-- Ảnh góc dưới mở album -->
  <img id="memory-btn" src="https://blogger.googleusercontent.com/img/a/AVvXsEgfykZ5sUSdNqiFXsFSNy0IAkYnKleO1ksK3tXKbE0z_Dd0yJzqXHAvozs52DU1abk-YK97NGMuaWPlP23izrVG_4bd1KcqOe9gwIyLHxIN8TWAzkgIj7F2Je90UfOYFwyyUZAjtsikYrXJnC3sLMOd228V0EdcC0_6N05B6q4cgB_gCIffG5Z715syocaw" alt="Ảnh kỷ niệm" onclick="showAlbum()">

  <!-- Album ảnh -->
  <div id="gallery" onclick="hideAlbum()">
    <div class="album">
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhvTXMMAe6FTxXxx0afY96ckECzaqK096v6zvXG_k3sM1Y9c2tHGF0ohmVYh5uN0sYIHNER_W-T1vsxZASeFdP1EGSn98DEbcDld5SjSOelfLG4pkdJKMqLNuiCsUpqK_7bXLOgpkKECEM50YoRuZ60f8IJHyYNm5NkeUP0rKDHHdlWWC4gxA-kWOmi8ZoT" alt="ảnh 1">
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgg3SdbZwhVxMMCXwLRRxHAPs-L3-1wGSuDd5spSTloiuSGdbgO2nLZ6PauMm9boWJUitNIyhqTRJT5K2Q5diuuh8Cb1Xl52bXcSt1pONq1HDh8TufdP-gASreRe_kbl7da6aQIwzVzVs1HUt6z4JZvCHZMgez26Mlw694nUT-zmzNHFUZZeqWS7_TL83h0" alt="ảnh 2">
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEiwEbvxU2-9tpMYm02ofy0UyhJN7BpBJCbjhckLSEuSukvYQ0O7UQ4-Ki_FRz2q0nk4RsLgRf2Wbt3UYOtnyo5SGldGiUtU1gCyVN29wka6gwj3wLef0ZxaFH5ecDva5uHOgVvEoqTgpNYtYNHrSq55P0mHoFtUMNcQRqK-_SFK6VpiFMb1yOI7nMeGhMHh" alt="ảnh 3">
    </div>
  </div>

  <!-- Nhạc nền -->
  <iframe width="100%" height="120" scrolling="no" frameborder="no" 
  allow="autoplay" 
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/hoangjayzi/anh-chang-the-pham-ky-lofi-by-jayzi-vi-anh-chang-muon-thay-em-khoc&color=%23ffb6c1&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
</iframe>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let heartParticles = [], heartPoints = [], fireworks = [];

    function createHeartPoints() {
      heartPoints = [];
      for (let t = 0; t < Math.PI * 2; t += 0.01) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartPoints.push({ x, y });
      }
    }

    class HeartParticle {
      constructor(x, y) {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.tx = x;
        this.ty = y;
        this.size = Math.random() * 1.5 + 0.8;
        this.speed = Math.random() * 0.02 + 0.01;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.color = `rgba(255, ${Math.floor(Math.random() * 100 + 50)}, ${Math.floor(Math.random() * 100 + 100)}, ${this.alpha})`;
      }
      update(scale) {
        const dx = this.tx * scale + canvas.width / 2 - this.x;
        const dy = this.ty * scale + canvas.height / 2 - this.y;
        this.x += dx * this.speed;
        this.y += dy * this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 60; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 4 + 1;
          this.particles.push({
            x: x,
            y: y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            alpha: 1,
            size: Math.random() * 2 + 1,
            color: color
          });
        }
      }
      update() {
        for (let p of this.particles) {
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.02;
        }
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      draw() {
        for (let p of this.particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${p.color},${p.alpha})`;
          ctx.fill();
        }
      }
    }

    function spawnFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)}`;
      fireworks.push(new Firework(x, y, color));
    }

    function initHeartParticles() {
      heartParticles = [];
      const scale = Math.min(canvas.width, canvas.height) / 25;
      for (let point of heartPoints) {
        for (let i = 0; i < 20; i++) {
          heartParticles.push(new HeartParticle(point.x, point.y));
        }
      }
    }

    let beat = 0;
    function animate() {
      requestAnimationFrame(animate);
      beat += 0.05;
      const scale = Math.min(canvas.width, canvas.height) / 35 + Math.sin(beat) * 3.2;
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let p of heartParticles) {
        p.update(scale);
        p.draw();
      }

      if (Math.random() < 0.08) spawnFirework();
      for (let fw of fireworks) {
        fw.update();
        fw.draw();
      }
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createHeartPoints();
      initHeartParticles();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animate();

    function updateLoveTime() {
      const startDate = new Date("2024-10-27T00:00:00");
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("loveTime").textContent = `${days} ngày, ${hours} giờ, ${minutes} phút, ${seconds} giây`;
    }

    setInterval(updateLoveTime, 1000);
    updateLoveTime();

    function showAlbum() {
      document.getElementById("gallery").style.display = "flex";
    }

    function hideAlbum() {
      document.getElementById("gallery").style.display = "none";
    }

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-fall';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.background = `rgba(255, ${Math.floor(Math.random()*100+100)}, ${Math.floor(Math.random()*100+100)}, 0.8)`;
      document.body.appendChild(heart);
      setTimeout(() => document.body.removeChild(heart), 6000);
    }

    setInterval(createFallingHeart, 200);
  </script>
</body>
</html>
